<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .calculator {
      width: 300px;
      margin: 0 auto;
      border: 2px solid #ccc;
      border-radius: 6px;
      padding: 20px;
    }
    input[type="number"] {
      width: 99%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      width: 48%;
      padding: 10px;
      margin-right: 2%;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  <button onclick="add()" style="font-size: 20px;">+</button>
  <button onclick="subtract()"style="font-size: 20px;">-</button>
  <button onclick="multiply()"style="font-size: 20px;">*</button>
  <button onclick="divide()"style="font-size: 20px;">/</button>
  <p id="result"></p>
</div>

<script>
  function add() {
    var num1 = parseFloat(document.getElementById('num1').value);
    var num2 = parseFloat(document.getElementById('num2').value);
    document.getElementById('result').innerText = 'Result: ' + (num1 + num2);
  }
  
  function subtract() {
    var num1 = parseFloat(document.getElementById('num1').value);
    var num2 = parseFloat(document.getElementById('num2').value);
    document.getElementById('result').innerText = 'Result: ' + (num1 - num2);
  }
  
  function multiply() {
    var num1 = parseFloat(document.getElementById('num1').value);
    var num2 = parseFloat(document.getElementById('num2').value);
    document.getElementById('result').innerText = 'Result: ' + (num1 * num2);
  }
  
  function divide() {
    var num1 = parseFloat(document.getElementById('num1').value);
    var num2 = parseFloat(document.getElementById('num2').value);
    if (num2 !== 0) {
      document.getElementById('result').innerText = 'Result: ' + (num1 / num2);
    } else {
      document.getElementById('result').innerText = 'Error: Division by zero';
    }
  }
</script>

</body>
</html>
